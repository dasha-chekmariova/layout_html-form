<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.b827910a.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="border"> <legend>Personal information</legend> <label class="form-field"> Surname: <input type="text" name="surname" autocomplete="off" required> </label> <label class="form-field"> Name: <input type="text" name="name" autocomplete="off" required> </label> <label class="form-field"> How old are You? <input type="number" name="age" min="1" max="100" value="12"> </label> <label class="form-field"> Full date of birth: <input type="date" name="date"> </label> <label class="form-field-last"> I accept the term of the agreement <input type="checkbox" name="terms"> </label> </fieldset> <fieldset class="border"> <legend>Registration</legend> <label class="form-field"> E-mail: <input type="email" name="email" placeholder="email@example.com"> </label> <label class="form-field-last"> Password: <input type="password" name="password" required> </label> </fieldset> <fieldset class="border"> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <label> <input type="radio" name="catsLove" value="yes"> Yes </label> <label> <input type="radio" name="catsLove" value="no"> No </label> </div> <label class="form-field"> What is your favorite color? <input type="color" name="color" value="#000"> </label> <label class="form-field"> What time do you go to bed? <input type="time" name="time"> </label> <label class="form-field">What are your favorite brand of cars? <select multiple name="liked_cars"> <option value="BMW"> BMW </option> <option value="Audi"> Audi </option> <option value="Lada"> Lada </option> </select> </label> <label class="form-field-last"> How do you rate our work? <input type="range" name="rate" min="1" max="12" value="1"> </label> </fieldset> <fieldset class="border"> <legend>Additional info:</legend> <label class="form-field"> Comments: <textarea name="feedback" rows="2" required>
